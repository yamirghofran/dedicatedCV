name: CD - Staged Deployment with DAST (Tag-based)

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: dedicatedcvacr.azurecr.io
  FRONTEND_IMAGE: dedicatedcv-frontend
  BACKEND_IMAGE: dedicatedcv-backend

jobs:
  # ============================================
  # PRECHECK: ENSURE CI PASSED (OR MANUAL RUN)
  # ============================================
  check-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check CI Passed
        run: echo "CI passed or manual dispatch - proceeding with deployment"

  # ============================================
  # STAGE 1: BUILD AND PUSH IMAGES (STAGING + PROD TAGS)
  # ============================================
  build:
    needs: [check-ci]
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: meta
        run: |
          # Use short SHA for versioning
          TAG="${{ github.sha }}"
          SHORT_TAG="${TAG:0:7}"
          echo "tag=${SHORT_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${SHORT_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ---------- Frontend: STAGING (staging API URL) ----------
      # App Service (staging) should be configured to track tag :staging
      - name: Build and push frontend image (Staging)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.tag }}-staging
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_STAGING }}
            VITE_API_VERSION=v1
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      # ---------- Frontend: PRODUCTION (prod API URL) ----------
      # App Service (prod) should be configured to track tag :latest (as today)
      - name: Build and push frontend image (Production)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_API_VERSION=v1
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      # ---------- Backend: environment-agnostic ----------
      # Both staging + prod backends can use :latest (config via env vars at runtime)
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Image summary
        run: |
          echo "### Built Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Staging) | \`${{ steps.meta.outputs.tag }}-staging\`, \`staging\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Prod) | \`${{ steps.meta.outputs.tag }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | \`${{ steps.meta.outputs.tag }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 2: WAIT FOR STAGING TO BE HEALTHY
  # (Deployment happens implicitly when :staging / :latest change in ACR)
  # ============================================
  deploy-staging:
    name: Verify Staging Deployment
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Wait for staging to be healthy
        run: |
          echo "Waiting for staging services to start..."
          sleep 60

          echo "Checking backend health on staging..."
          for i in {1..10}; do
            if curl -sf "https://${{ secrets.STAGING_BACKEND_APP_NAME }}.azurewebsites.net/api/v1/health" > /dev/null; then
              echo "Backend staging is healthy"
              break
            fi
            echo "Attempt $i: Backend not ready, waiting..."
            sleep 15
          done

          echo "Checking frontend health on staging..."
          for i in {1..10}; do
            if curl -sf "https://${{ secrets.STAGING_FRONTEND_APP_NAME }}.azurewebsites.net/health" > /dev/null; then
              echo "Frontend staging is healthy"
              break
            fi
            echo "Attempt $i: Frontend not ready, waiting..."
            sleep 15
          done

      - name: Staging deployment summary
        run: |
          echo "### Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://${{ secrets.STAGING_FRONTEND_APP_NAME }}.azurewebsites.net |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | https://${{ secrets.STAGING_BACKEND_APP_NAME }}.azurewebsites.net |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 3: DAST SECURITY TESTING (AGAINST STAGING)
  # ============================================
  dast-scan:
    name: DAST Security Scan (OWASP ZAP)
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: OWASP ZAP Baseline Scan - Backend API
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "https://${{ secrets.STAGING_BACKEND_APP_NAME }}.azurewebsites.net"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -j -l WARN"
          allow_issue_writing: false
        continue-on-error: true  # Set to false to block pipeline on security issues

      - name: OWASP ZAP Baseline Scan - Frontend
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "https://${{ secrets.STAGING_FRONTEND_APP_NAME }}.azurewebsites.net"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -j -l WARN"
          allow_issue_writing: false
        continue-on-error: true  # Set to false to block pipeline on security issues

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-report
          path: report_html.html
          retention-days: 30

      - name: DAST Summary
        if: always()
        run: |
          echo "### DAST Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "OWASP ZAP baseline scan completed against staging environment." >> $GITHUB_STEP_SUMMARY
          echo "Check the uploaded artifact for the detailed report." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 4: PRODUCTION SUMMARY / HEALTH CHECK (NO EXPLICIT DEPLOY)
  # Prod follows :latest as configured in Azure
  # ============================================
  production-summary:
    name: Production Status (Prod follows :latest)
    needs: [build, dast-scan]
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Optional Check production health
        run: |
          echo "Checking production backend health..."
          for i in {1..10}; do
            if curl -sf "https://${{ secrets.PROD_BACKEND_APP_NAME }}.azurewebsites.net/api/v1/health" > /dev/null; then
              echo "Backend production is healthy"
              break
            fi
            echo "Attempt $i: Backend not ready, waiting..."
            sleep 15
          done

          echo "Checking production frontend health..."
          for i in {1..10}; do
            if curl -sf "https://${{ secrets.PROD_FRONTEND_APP_NAME }}.azurewebsites.net/health" > /dev/null; then
              echo "Frontend production is healthy"
              break
            fi
            echo "Attempt $i: Frontend not ready, waiting..."
            sleep 15
          done

      - name: Production deployment summary
        run: |
          echo "### Production Deployment (via :latest tags)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://${{ secrets.PROD_FRONTEND_APP_NAME }}.azurewebsites.net |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | https://${{ secrets.PROD_BACKEND_APP_NAME }}.azurewebsites.net |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image tag (base):** \`${{ needs.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Prod frontend follows tag: \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "Staging frontend follows tag: \`staging\`" >> $GITHUB_STEP_SUMMARY
