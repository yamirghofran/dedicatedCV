name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      translation: ${{ steps.filter.outputs.translation }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            translation:
              - 'translation-service/**'

  # ============================================
  # BACKEND JOBS
  # ============================================

  backend-setup:
    name: Backend Environment Setup
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies once (shared venv)
        run: uv sync --all-extras

      - name: Upload backend virtualenv
        uses: actions/upload-artifact@v4
        with:
          name: backend-venv
          path: backend/.venv
          include-hidden-files: true
          retention-days: 1

  backend-lint:
    name: Backend Lint & Type Check
    needs: [changes, backend-setup]
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download backend virtualenv
        uses: actions/download-artifact@v4
        with:
          name: backend-venv
          path: backend/.venv

      - name: Fix venv permissions
        run: chmod -R +x .venv/bin/

      - name: Run Ruff linting
        run: uv run ruff check .

      - name: Run Ruff format check
        run: uv run ruff format --check .

      - name: Run mypy type checking
        run: uv run mypy app --ignore-missing-imports --disable-error-code=arg-type --disable-error-code=call-arg --disable-error-code=var-annotated --disable-error-code=attr-defined

  backend-test:
    name: Backend Tests
    needs: [changes, backend-setup]
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      # Test environment variables
      DATABASE_URL: "sqlite:///:memory:"
      SECRET_KEY: "test-secret-key-for-ci-only-not-for-production"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "test_db"
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download backend virtualenv
        uses: actions/download-artifact@v4
        with:
          name: backend-venv
          path: backend/.venv

      - name: Fix venv permissions
        run: chmod -R +x .venv/bin/

      - name: Run tests with coverage
        run: uv run pytest --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  backend-build:
    name: Backend Build Check
    needs: [changes, backend-setup, backend-test]
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download backend virtualenv
        uses: actions/download-artifact@v4
        with:
          name: backend-venv
          path: backend/.venv

      - name: Fix venv permissions
        run: chmod -R +x .venv/bin/

      - name: Build package
        run: uv build

      - name: Verify package can be installed
        run: uv pip install dist/*.whl --dry-run

  backend-security:
    name: Backend Security Scan
    needs: [changes, backend-setup]
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download backend virtualenv
        uses: actions/download-artifact@v4
        with:
          name: backend-venv
          path: backend/.venv

      - name: Fix venv permissions
        run: chmod -R +x .venv/bin/

      # TODO: Fix ecdsa vulnerability (GHSA-wj6h-64fc-37mp) and re-enable strict mode
      # Currently running in non-blocking mode due to python-jose dependency issue
      - name: Run pip-audit for vulnerability scanning (non-blocking)
        run: uv run pip-audit || echo "⚠️ Vulnerabilities found - review above output"
        continue-on-error: true

  backend-sast:
    name: Backend SAST (Semgrep)
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep SAST scan
        run: |
          semgrep scan \
            --config=p/python \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/owasp-top-ten \
            --sarif \
            --output=semgrep-backend.sarif \
            backend/

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-backend.sarif
          category: backend-sast

  # ============================================
  # TRANSLATION SERVICE JOBS
  # ============================================

  translation-lint:
    name: Translation Lint & Type Check
    needs: changes
    if: ${{ needs.changes.outputs.translation == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: translation-service
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "translation-service/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run Ruff linting
        run: uv run ruff check .

      - name: Run Ruff format check
        run: uv run ruff format --check .

      - name: Run mypy type checking
        run: uv run mypy main.py --ignore-missing-imports --disable-error-code=arg-type --disable-error-code=call-arg --disable-error-code=var-annotated --disable-error-code=attr-defined

  translation-test:
    name: Translation Tests
    needs: changes
    if: ${{ needs.changes.outputs.translation == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: translation-service
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "translation-service/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run tests with coverage
        run: |
          set +e
          uv run pytest --cov=main --cov-report=term-missing --cov-report=xml
          status=$?
          if [ $status -eq 5 ]; then
            echo "No tests found, continuing..."
            exit 0
          fi
          exit $status

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('translation-service/coverage.xml') != ''
        with:
          name: translation-coverage
          path: translation-service/coverage.xml
          retention-days: 7

  translation-security:
    name: Translation Security Scan
    needs: changes
    if: ${{ needs.changes.outputs.translation == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: translation-service
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "translation-service/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run pip-audit for vulnerability scanning (non-blocking)
        run: uv run pip-audit || echo "⚠️ Translation service vulnerabilities found - review above output"
        continue-on-error: true

  translation-sast:
    name: Translation SAST (Semgrep)
    needs: changes
    if: ${{ needs.changes.outputs.translation == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep SAST scan
        run: |
          semgrep scan \
            --config=p/python \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/owasp-top-ten \
            --sarif \
            --output=semgrep-translation.sarif \
            translation-service/

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-translation.sarif
          category: translation-sast

  # ============================================
  # FRONTEND JOBS
  # ============================================

  frontend-lint:
    name: Frontend Lint & Type Check
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome format check
        run: bunx biome format --error-on-warnings ./src

      - name: Run Biome lint (warnings only, non-blocking)
        run: bunx biome lint ./src || true

      - name: Run TypeScript type checking
        run: bunx tsc --noEmit

  frontend-build:
    name: Frontend Build & Test
    needs: [changes, frontend-lint]
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bunx vitest run --passWithNoTests || echo "No tests found, continuing..."

      - name: Build production bundle
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  frontend-security:
    name: Frontend Security Scan (npm audit)
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate package-lock for audit (no install)
        run: npm install --package-lock-only

      - name: Run npm audit (SCA)
        run: npm audit --audit-level=high || echo "⚠️ Frontend vulnerabilities found - review npm audit output above"
        continue-on-error: true # Allow the job to pass even if npm audit fails for now TODO: Fix dependencies to remove vulnerabilities

  frontend-sast:
    name: Frontend SAST (Semgrep)
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep SAST scan
        run: |
          semgrep scan \
            --config=p/javascript \
            --config=p/typescript \
            --config=p/react \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/owasp-top-ten \
            --sarif \
            --output=semgrep-frontend.sarif \
            frontend/

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-frontend.sarif
          category: frontend-sast

  # ============================================
  # GLOBAL JOBS (Always run)
  # ============================================

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Summary job to use as branch protection requirement
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - changes
      - backend-lint
      - backend-test
      - backend-build
      - backend-security
      - backend-sast
      - translation-lint
      - translation-test
      - translation-security
      - translation-sast
      - frontend-lint
      - frontend-build
      - frontend-security
      - frontend-sast
      - secret-scanning
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Check secret scanning (always required)
          if [[ "${{ needs.secret-scanning.result }}" != "success" ]]; then
            echo "❌ Secret scanning failed"
            exit 1
          fi

          # Check backend jobs (only if backend changed)
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
            if [[ "${{ needs.backend-lint.result }}" != "success" ]]; then
              echo "❌ Backend lint failed"
              exit 1
            fi
            if [[ "${{ needs.backend-test.result }}" != "success" ]]; then
              echo "❌ Backend tests failed"
              exit 1
            fi
            if [[ "${{ needs.backend-build.result }}" != "success" ]]; then
              echo "❌ Backend build failed"
              exit 1
            fi
            if [[ "${{ needs.backend-security.result }}" != "success" ]]; then
              echo "❌ Backend security scan failed"
              exit 1
            fi
            if [[ "${{ needs.backend-sast.result }}" != "success" ]]; then
              echo "❌ Backend SAST scan failed"
              exit 1
            fi
          fi

          # Check translation service jobs (only if translation service changed)
          if [[ "${{ needs.changes.outputs.translation }}" == "true" ]]; then
            if [[ "${{ needs.translation-lint.result }}" != "success" ]]; then
              echo "❌ Translation lint failed"
              exit 1
            fi
            if [[ "${{ needs.translation-test.result }}" != "success" ]]; then
              echo "❌ Translation tests failed"
              exit 1
            fi
            if [[ "${{ needs.translation-security.result }}" != "success" ]]; then
              echo "❌ Translation security scan failed"
              exit 1
            fi
            if [[ "${{ needs.translation-sast.result }}" != "success" ]]; then
              echo "❌ Translation SAST scan failed"
              exit 1
            fi
          fi

          # Check frontend jobs (only if frontend changed)
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
            if [[ "${{ needs.frontend-lint.result }}" != "success" ]]; then
              echo "❌ Frontend lint failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
              echo "❌ Frontend build failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-security.result }}" != "success" ]]; then
              echo "❌ Frontend security scan failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-sast.result }}" != "success" ]]; then
              echo "❌ Frontend SAST scan failed"
              exit 1
            fi
          fi

          echo "✅ All required checks passed!"
